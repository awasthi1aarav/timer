<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Since 6 Nov â€” Love Timer</title>
  <style>
    :root{
      --bg:#0b0b12;
      --card:#0f1220;
      --accent1:#8a2be2; /* purple */
      --accent2:#00e6a8; /* teal */
      --muted:#9aa0b4;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(138,43,226,0.08), transparent 8%),
                  radial-gradient(900px 400px at 90% 80%, rgba(0,230,168,0.06), transparent 8%),
                  var(--bg);
      color:#e6eef8;
      font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:center;padding:32px;
    }
    .card{
      width:980px;max-width:96vw;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;padding:28px;box-shadow: 0 8px 30px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.03);
      display:grid;grid-template-columns:1fr 360px;gap:20px;align-items:center;
    }
    .left{padding:10px}
    h1{margin:0 0 8px 0;font-size:26px;letter-spacing:0.2px}
    .sub{color:var(--muted);font-size:13px}

    .timer{
      display:flex;gap:12px;flex-wrap:wrap;margin-top:18px;
    }
    .unit{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:18px 16px;border-radius:12px;min-width:110px;text-align:center;box-shadow:inset 0 -6px 18px rgba(0,0,0,0.35);
      border:1px solid rgba(255,255,255,0.02);
    }
    .num{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;font-size:28px}
    .label{font-size:12px;color:var(--muted);margin-top:6px}

    .right{background:linear-gradient(90deg, rgba(138,43,226,0.06), rgba(0,230,168,0.04));padding:18px;border-radius:12px;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;}
    .heart{font-size:72px;line-height:1;margin-bottom:6px;filter:drop-shadow(0 6px 18px rgba(138,43,226,0.12));}
    .meta{color:var(--muted);font-size:13px;text-align:center}
    .small{font-size:12px;color:var(--muted);margin-top:10px}

    footer{grid-column:1/-1;margin-top:12px;color:var(--muted);font-size:13px;text-align:center}

    /* animated pulses */
    .pulse{
      position:relative;
    }
    .pulse:after{
      content:"";position:absolute;inset:0;border-radius:inherit;box-shadow:0 0 40px 8px rgba(138,43,226,0.06);opacity:0;animation:pulse 2200ms ease-in-out infinite;
    }
    @keyframes pulse{0%{opacity:0}50%{opacity:1}100%{opacity:0}}

    /* responsive */
    @media (max-width:820px){
      .card{grid-template-columns:1fr;}
      .right{order:-1}
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="left">
      <h1>Since you two said "yes" â€” counting up</h1>
      <div class="sub">Official start: <strong id="startText">Nov 6, 2025 â€” 11:51 PM (Asia/Kolkata)</strong></div>

      <div class="timer" id="timer">
        <div class="unit pulse" title="Years">
          <div class="num" id="years">0</div>
          <div class="label">years</div>
        </div>

        <div class="unit" title="Days">
          <div class="num" id="days">0</div>
          <div class="label">days</div>
        </div>

        <div class="unit" title="Hours">
          <div class="num" id="hours">0</div>
          <div class="label">hours</div>
        </div>

        <div class="unit" title="Minutes">
          <div class="num" id="minutes">0</div>
          <div class="label">minutes</div>
        </div>

        <div class="unit" title="Seconds">
          <div class="num" id="seconds">0</div>
          <div class="label">seconds</div>
        </div>

        <div class="unit" title="Total days">
          <div class="num" id="totalDays">0</div>
          <div class="label">total days</div>
        </div>
      </div>

      <div class="small"></div>
    </section>

    <aside class="right">
      <div class="heart">ðŸ’œ</div>
      <div class="meta">Ever-growing, second by second.</div>
      <div class="small"></div>
    </aside>

    <footer></footer>
  </main>

  <script>
    // START: edit this if you need a different date/time. Using Asia/Kolkata (+05:30) explicitly.
    const START_ISO = '2025-11-06T23:51:00+05:30';
    // If you prefer a different timezone or year, replace the string above.

    const start = new Date(START_ISO);
    document.getElementById('startText').textContent = start.toLocaleString('en-GB', {dateStyle:'medium', timeStyle:'short', timeZone:'Asia/Kolkata'});

    const els = {
      years: document.getElementById('years'),
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds'),
      totalDays: document.getElementById('totalDays')
    };

    function update(){
      const now = new Date();
      let diffMs = now - start; // milliseconds
      if(diffMs < 0) diffMs = 0;

      const msInSecond = 1000;
      const msInMinute = 60 * msInSecond;
      const msInHour = 60 * msInMinute;
      const msInDay = 24 * msInHour;
      const avgDaysInYear = 365.2425; // account for leap years on average
      const msInYear = avgDaysInYear * msInDay;

      const years = Math.floor(diffMs / msInYear);
      diffMs -= years * msInYear;

      const days = Math.floor(diffMs / msInDay);
      diffMs -= days * msInDay;

      const hours = Math.floor(diffMs / msInHour);
      diffMs -= hours * msInHour;

      const minutes = Math.floor(diffMs / msInMinute);
      diffMs -= minutes * msInMinute;

      const seconds = Math.floor(diffMs / msInSecond);

      const totalDays = Math.floor((new Date() - start) / msInDay);

      els.years.textContent = years.toString();
      els.days.textContent = days.toString();
      els.hours.textContent = String(hours).padStart(2,'0');
      els.minutes.textContent = String(minutes).padStart(2,'0');
      els.seconds.textContent = String(seconds).padStart(2,'0');
      els.totalDays.textContent = totalDays.toString();
    }

    // update asap and then every 250ms for a smooth second tick
    update();
    setInterval(update, 250);
  </script>
</body>
</html>
